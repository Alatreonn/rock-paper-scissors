<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    
    <body>
        <div class="buttons">
            <button class="rock" type="button">ROCK</button>
            <button class="paper" type="button">PAPER</button>
            <button class="scissors" type="button">SCISSORS</button>
        </div>
        <div class="scoreboard">
            <div class="plrscore">Player: 0</div>
            <div class="drawscore">Draws: 0</div>
            <div class="comscore">Computer: 0</div>
    </body>

</html>

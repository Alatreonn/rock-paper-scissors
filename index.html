<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.png">
</head>

<body>
    <div class="container">
        <div class="button-container">
            <div class="buttons">
                <button class="rock" type="button">
                    <div class="button-label">ROCK</div></button>
                <button class="paper" type="button">
                    <div class="button-label">PAPER</div></button>
                <button class="scissors" type="button">
                    <div class="button-label">SCISSORS</div></button>
            </div>
        </div>
            <div class="round-result">Make your choice!</div>
            <div class="round-result-exp">First to 5 wins!</div>
        <div class="scoreboard-container">
            <div class="plrscore">Player: 0</div>
            <div class="drawscore">Draws: 0</div>
            <div class="comscore">Computer: 0</div>
        </div>
    </div>

</body>

</html>
